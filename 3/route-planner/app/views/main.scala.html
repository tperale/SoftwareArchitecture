@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/smoothness/jquery-ui.min.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
    </head>
    <body>
        @content

        <script src='@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/jquery-ui.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/main.js")' type="text/javascript"></script>
        <!--The following script tags are used for the AJAX call to get the list of stations-->
        <!--Read more about JavaScript Routers here:1  https://www.playframework.com/documentation/2.6.x/ScalaJavascriptRouting-->
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
        <script src='@routes.Assets.versioned("javascripts/autocomplete.js")' type="text/javascript"></script>

    </body>
</html>
